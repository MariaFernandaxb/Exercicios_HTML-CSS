<!-- Exercício 3: Listas -->
<!-- Crie um arquivo HTML com duas listas: uma lista ordenada (ol) com pelo menos três itens e uma lista não ordenada (ul) com pelo menos três itens. -->

<!DOCTYPE html>

<head>
    <title>Exercício 3 - Monitoria </title>
</head>
<link rel="stylesheet" href="ex3.css">

<body>
    <div class="listaordenada">
        <ol>
            <h1>Lista de compras - Cozinha </h1>
            <li>Açúcar</li>
            <li>Leite</li>
            <li>Óleo</li>
        </ol>
    </div>
    <div class="lista-n-ordenada">
        <ul>
            <h1>Lista de compras - Banheiro </h1>
            <li>Shampoo</li>
            <li>Sabonete</li>
            <li>Pasta de dente</li>
        </ul>
    </div>
</body>
