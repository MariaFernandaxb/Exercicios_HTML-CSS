<!-- Crie um formulário em html para uma pessoa cadastrar o nome, email, telefone, idade,
data de nascimento e submeter com o botão do tipo ‘submit’. O formulário vai ficar
PARECIDO com a imagem a seguir: -->

<!DOCTYPE html>

<head>
    <title>Formulário </title>

</head>
<link rel="stylesheet" href="questao04.css">

<body>
    <div class="formulario">
        <form id="formulario" autocomplete="off">

            <label>Nome: </label>
            <input class="campo_nome" type="text"> <br> <br>

            <label>E-mail: </label>
            <input class="campo_email" type="text"><br> <br>

            <label>Assunto: </label>
            <input class="campo_assunto" type="text"> <br> <br>

            <label>Mensagem: </label>
            <textarea class="msg" cols="40" rows="8"></textarea> <br> <br>
            <input class="btn_submit" type="submit" value="Enviar">

        </form>
    </div>

</body>

</html>
